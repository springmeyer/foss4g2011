# Introductions

# Take homes

Beaty and speed are not mutually exclusive

Learn Python and Javacript ([Node.js](http:://nodejs.org)), even a little

Web servers should be fun to use and even write (not just apache configuration)

Mapnik is a toolkit for building applications not a solution

[TileMill](http://tilemill.com) is a open source solution for cartographic design and map tiles

[TileStream](http://tiles.mapbox.com) is an open source solution and a hosted service for serving mbtiles (static caches)

There is no single solution yet for dynamic rendering of fast maps

Get help after workshop at [support.mapbox.com](http://support.mapbox.com/) and #mapnik and #mapbox

# Setup

Open VirtualBox and boot the "Mapnik-Foss4g" VM - download it from [support.mapbox.com](http://support.mapbox.com/kb/introduction-installation/tilemill-virtualbox-vm)

Basics of VirtualBox:

* Seamless mouse integration works using "guess additions"
* user:pass of mapnik:mapnik

Open a browser on windows/ubuntu and sign into [webchat](http://webchat.freenode.net/). We will use IRC chat to share ideas with the group, ask questions, and distribute links.

![webconnect](webconnect.png)

Extra credit: Sign up for a [github account](http://github.com) to be able to share code snippets.

![github](https://a248.e.akamai.net/assets.github.com/images/modules/header/logov6-hover.svg)


 
# Part 1: Mapnik programmatically

Ivan lead.

We will learn basic command line and python skills to create a first map with Mapnik: http://trac.mapnik.org/wiki/GettingStarted

Basics of Mapnik as API:

    import mapnik2
    m = mapnik2.Map(256,256)
    mapnik2.render_to_file(m,"tile.png")
